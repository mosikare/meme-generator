  <rect x="200" y="220" width="350" height="10" fill="#8B4513" rx="3"/>
  <rect x="220" y="230" width="10" height="100" fill="#8B4513"/>
  <rect x="520" y="230" width="10" height="100" fill="#8B4513"/>
