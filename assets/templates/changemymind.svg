  <path d="M120 198 Q140 212 160 198" fill="none" stroke="#333" stroke-width="3"/>
  <rect x="115" y="220" width="50" height="70" rx="10" fill="#3498db"/>
  <!-- Chair -->
  <rect x="100" y="290" width="80" height="8" fill="#666" rx="2"/>
