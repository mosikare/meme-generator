<svg xmlns="http://www.w3.org/2000/svg" width="600" height="800" viewBox="0 0 600 800">
  <!-- Row 1: Small brain -->
  <rect x="0" y="0" width="600" height="200" fill="#f5f5f5"/>
  <line x1="300" y1="0" x2="300" y2="200" stroke="#ddd" stroke-width="1"/>
  <circle cx="450" cy="100" r="40" fill="#ffcccc" stroke="#333" stroke-width="2"/>
  <text x="450" y="106" text-anchor="middle" font-size="14" fill="#333">Brain</text>
  <text x="150" y="106" text-anchor="middle" font-size="15" fill="#888" font-style="italic">Basic idea</text>
  <!-- Row 2: Medium brain -->
  <rect x="0" y="200" width="600" height="200" fill="#e8e8ff"/>
  <line x1="300" y1="200" x2="300" y2="400" stroke="#ddd" stroke-width="1"/>
  <circle cx="450" cy="300" r="50" fill="#ccddff" stroke="#333" stroke-width="2"/>
  <text x="450" y="306" text-anchor="middle" font-size="14" fill="#333">Brain</text>
  <path d="M410 275 Q450 260 490 275" fill="none" stroke="#88f" stroke-width="2"/>
  <text x="150" y="306" text-anchor="middle" font-size="15" fill="#888" font-style="italic">Smarter idea</text>
  <!-- Row 3: Large brain -->
  <rect x="0" y="400" width="600" height="200" fill="#e0ffe0"/>
  <line x1="300" y1="400" x2="300" y2="600" stroke="#ddd" stroke-width="1"/>
  <circle cx="450" cy="500" r="60" fill="#aaffaa" stroke="#333" stroke-width="2"/>
  <text x="450" y="506" text-anchor="middle" font-size="14" fill="#333">Brain</text>
  <circle cx="450" cy="500" r="70" fill="none" stroke="#6f6" stroke-width="2" opacity="0.5"/>
  <text x="150" y="506" text-anchor="middle" font-size="15" fill="#888" font-style="italic">Big brain idea</text>
  <!-- Row 4: Galaxy brain -->
  <rect x="0" y="600" width="600" height="200" fill="#1a0a2e"/>
  <line x1="300" y1="600" x2="300" y2="800" stroke="#444" stroke-width="1"/>
  <circle cx="450" cy="700" r="70" fill="#6600cc" stroke="#ff0" stroke-width="3"/>
  <circle cx="450" cy="700" r="80" fill="none" stroke="#ff0" stroke-width="2" opacity="0.4"/>
  <circle cx="450" cy="700" r="90" fill="none" stroke="#ff0" stroke-width="1" opacity="0.2"/>
  <text x="450" y="706" text-anchor="middle" font-size="16" fill="#fff" font-weight="bold">Galaxy</text>
  <text x="150" y="706" text-anchor="middle" font-size="15" fill="#ccc" font-style="italic">Galaxy brain</text>
</svg>
