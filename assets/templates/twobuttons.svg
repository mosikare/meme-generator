<svg xmlns="http://www.w3.org/2000/svg" width="600" height="500" viewBox="0 0 600 500">
  <rect width="600" height="500" fill="#f0f0f0"/>
  <!-- Panel background -->
  <rect x="50" y="50" width="500" height="200" fill="white" stroke="#333" stroke-width="2" rx="8"/>
  <!-- Two buttons -->
  <rect x="100" y="100" width="180" height="80" fill="#e74c3c" rx="10" stroke="#c0392b" stroke-width="2"/>
  <text x="190" y="148" text-anchor="middle" font-size="18" fill="white" font-weight="bold">Button A</text>
  <rect x="320" y="100" width="180" height="80" fill="#3498db" rx="10" stroke="#2980b9" stroke-width="2"/>
  <text x="410" y="148" text-anchor="middle" font-size="18" fill="white" font-weight="bold">Button B</text>
  <!-- Sweating person -->
  <circle cx="300" cy="370" r="60" fill="#f5c542" stroke="#333" stroke-width="3"/>
  <circle cx="275" cy="355" r="7" fill="#333"/>
  <circle cx="325" cy="355" r="7" fill="#333"/>
  <path d="M270 395 Q300 415 330 395" fill="none" stroke="#333" stroke-width="3"/>
  <!-- Sweat drops -->
  <ellipse cx="240" cy="345" rx="5" ry="8" fill="#87ceeb"/>
  <ellipse cx="360" cy="340" rx="4" ry="7" fill="#87ceeb"/>
  <ellipse cx="250" cy="380" rx="4" ry="6" fill="#87ceeb"/>
  <!-- Hands reaching -->
  <path d="M250 330 L200 180" stroke="#f5c542" stroke-width="12" stroke-linecap="round"/>
  <path d="M350 330 L400 180" stroke="#f5c542" stroke-width="12" stroke-linecap="round"/>
  <text x="300" y="475" text-anchor="middle" font-size="16" fill="#888" font-style="italic">Which one to pick?</text>
</svg>
